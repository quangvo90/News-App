<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Top Headlines</h1>
        <div class="search-bar">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Search">
                <div class="input-group-append">
                    <button id="search-button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <select id="category-select" class="form-control category-select">
                <option value="">All</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
            </select>
        </div>
        <div id="news" class="row"></div>
        <div class="text-center">
            <button id="prev-button" class="btn btn-secondary mr-2">Previous</button>
            <button id="next-button" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
